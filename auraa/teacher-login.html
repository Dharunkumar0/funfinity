<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <div class="logo"><h1>AURAA</h1></div>
        </header>
        <div class="login-card">
            <div class="card-header">
                <h2>Teacher Login</h2>
                <p>Welcome back! Please sign in to continue.</p>
            </div>
            <div class="error-message" style="display:none"></div>
            <form id="teacher-login-form" class="login-form">
                <div class="form-group">
                    <label for="tname">Full Name</label>
                    <div class="input-container">
                        <span class="input-icon">üë§</span>
                        <input id="tname" name="name" type="text" placeholder="Enter your full name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tinstitution">Institution</label>
                    <div class="input-container">
                        <span class="input-icon">üè´</span>
                        <input id="tinstitution" name="institution" type="text" placeholder="School or institution name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <span class="input-icon">üìß</span>
                        <input id="email" name="email" type="email" placeholder="your@email.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <span class="input-icon">üîí</span>
                        <input id="password" name="password" type="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <button class="login-btn" type="submit"><span class="btn-shine"></span>Login</button>
                <div class="signup-link"><p>New to AURAA? <a class="signup-text" href="teacher-signup.html">Create a teacher account</a></p></div>
            </form>
        </div>
    </div>
    <script src="teacher-auth.js"></script>
</body>
</html>
