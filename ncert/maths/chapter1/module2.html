    function speak(text, lang, callback) {
      if (paused) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = voicesMap[lang] || "en-IN";
      utterance.rate = 0.95;
      utterance.onend = () => { if (!paused) callback(); };
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
    }

    function runStep() {
      if (currentStepIndex >= captions[currentLang].length) {
        replayBtn.style.display = "inline-block";
        return;

      caption.textContent = captions[currentLang][currentStepIndex];

      // Animations step-by-step
      if (currentStepIndex === 1) gsap.to("#indian", {duration: 1, scale: 1.2, yoyo: true, repeat: 1});
      if (currentStepIndex === 2) {
        gsap.to("#indComma1", {duration: 0.8, fill: "red", repeat: 1, yoyo: true});
        gsap.to("#indComma2", {duration: 0.8, delay: 1, fill: "red", repeat: 1, yoyo: true});
      }
      if (currentStepIndex === 3) gsap.to("#international", {duration: 1, scale: 1.2, yoyo: true, repeat: 1});

      if (currentStepIndex === 5) gsap.to(["#indian", "#international"], {duration: 1, y: -20});

      speak(captions[currentLang][currentStepIndex], currentLang, () => {
        currentStepIndex++;
        if (!paused) runStep();
      });
    }

    function playAnimation() {
      replayBtn.style.display = "none";
      paused = false;
      currentStepIndex = 0;
      currentLang = langSelect.value;

      // Reset positions
      gsap.set("#indian", {x: 0, y: 100, scale:1});
      gsap.set("#international", {x: 0, y: 100, scale:1});
      gsap.set(["#indComma1","#indComma2","#intComma1","#intComma2"], {fill:"#666"});

      runStep();
    }

        window.speechSynthesis.cancel();

      else caption.textContent = captions[currentLang][currentStepIndex] || captions[currentLang][0];
