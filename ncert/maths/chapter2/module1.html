      ],
      te: [
        "1, 2, 3 ‡∞®‡±Å‡∞Ç‡∞°‡∞ø ‡∞™‡±ç‡∞∞‡∞æ‡∞∞‡∞Ç‡∞≠‡∞Æ‡∞Ø‡±ç‡∞Ø‡±á ‡∞∏‡∞Ç‡∞ñ‡±ç‡∞Ø‡∞≤‡∞®‡±Å ‡∞∏‡∞π‡∞ú ‡∞∏‡∞Ç‡∞ñ‡±ç‡∞Ø‡∞≤‡±Å ‡∞Ö‡∞Ç‡∞ü‡∞æ‡∞∞‡±Å.",
        "‡∞Æ‡±ä‡∞§‡±ç‡∞§‡∞Ç ‡∞∏‡∞Ç‡∞ñ‡±ç‡∞Ø‡∞≤‡±Å ‡∞Ö‡∞®‡±ç‡∞®‡∞ø ‡∞∏‡∞π‡∞ú ‡∞∏‡∞Ç‡∞ñ‡±ç‡∞Ø‡∞≤‡∞®‡±Å ‡∞Æ‡∞∞‡∞ø‡∞Ø‡±Å 0 ‡∞®‡±Å ‡∞ï‡±Ç‡∞°‡∞æ ‡∞ï‡∞≤‡∞ø‡∞ó‡∞ø ‡∞â‡∞Ç‡∞ü‡∞æ‡∞Ø‡∞ø.",

    const voicesMap = { en:"en-IN", hi:"hi-IN", ta:"ta-IN", te:"te-IN", or:"or-IN" };

    function speak(text,lang){
      window.speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = voicesMap[lang] || "en-IN";
      utterance.rate = 0.85;
      window.speechSynthesis.speak(utterance);
    }

    const steps = [
      { anim: () => gsap.to("#natural",{opacity:1,duration:1}) },
      { anim: () => gsap.to("#whole",{opacity:1,duration:1}) },
      { anim: () => gsap.to("#diff",{opacity:1,duration:1}) },
      { anim: () => { 
          gsap.to("#tick1",{opacity:1,duration:0.6});
          gsap.to("#tick2",{opacity:1,duration:0.6,delay:0.3});
          gsap.to("#tick3",{opacity:1,duration:0.6,delay:0.6});
          replayBtn.style.display="inline-block";
        } }
    ];

    function runStep(i){
      if(i>=captions[currentLang].length) return;

      speak(captions[currentLang][i],currentLang);
      steps[i].anim();

    langSelect.addEventListener("change",()=>{ currentLang=langSelect.value; });

    start();
